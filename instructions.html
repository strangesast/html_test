<body>

					<h2> Instructions </h2>
				</div>
		</div>
</div>

<div class="section group">
	<div class="col span_3_of_3">
		<div class ="FastestDropplet">
				<h3> Fastest Dropplet

		</div>
 	</div>
</div>

	<div class="col span_3_of_3">
		<div class ="TiltForward">
				<h4> Tilt forward

		</div>
 	</div>
</div>

		<div class="col span_1_of_3"> 
			<div class="TiltLeft">
					<h4> Tilt left

			</div>
		</div>
		<div class="col span_1_of_3"> 
			<div class="TiltBackwards">
				<img src="img/Screen3.png"> 
					<h4> Tilt backwards
					to move backwards </h4>
			</div>
		</div>
			<div class="col span_1_of_3"> 
			<div class="TiltRight">

					to move right </h4>
			</div>
		</div>
